<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8hekjhC6yKLR9spaSdtYCB_9e0IiDQygOfw&s"
                    alt="Logo" />
            </div>
            <form class="form" id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="loginPassword" name="password" required />
                </div>
                <button type="submit">Login</button>
                <p class="message">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
                <div class="forgot-password-container">
                    <a href="/" class="forgot-password-button" id="forgot-password-button">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div id="popup" class="popup hidden">
            <span id="popup-message"></span>
            <button id="close-popup" class="close-btn">&times;</button>
        </div>
    </div>
     <!-- Email Popup overlay -->
     <div class="email-popup-overlay"></div>
     
     <!-- Email Popup form -->
     <div class="email-popup" id="emailPopup">
         <span class="close" id="closeEmailPopup">&times;</span>
         <h2>Forgot Password</h2>
         <form id="forgotPasswordForm">
             <label for="forgotEmail">Enter your email:</label>
             <input type="email" id="forgotEmail" name="forgotEmail" required>
             <button type="submit">Submit</button>
            </form>
        </div>
        <script type="module" src="./script/popup.js"></script>
        <script type="module" src="./script/loginScript.js"></script>
    </body>
    
    </html>
